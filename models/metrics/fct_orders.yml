semantic_models:
  - name: orders
    defaults:
      agg_time_dimension: order_date
    description: Order fact table. This tableâ€™s grain is one row per order.
    model: ref('fct_orders')
    entities: 
      - name: order_id
        type: primary
      - name: customer
        expr: customer_id
        type: foreign
    dimensions:   
      - name: order_date
        type: time
        expr: order_date
        type_params:
          time_granularity: day
      - name: ship
        type: categorical
        expr: shipping_priority
    measures:   
      - name: amount
        description: The total amount for each order including taxes.
        agg: sum
        expr: gross_item_sales_amount
      - name: order_count
        expr: 1
        agg: sum
      - name: customers_with_orders
        description: Distinct count of customers placing orders
        agg: count_distinct
        expr: customer_id
      - name: order_value_p99 ## The 99th percentile order value
        expr: gross_item_sales_amount
        agg: percentile
        agg_params:
          percentile: 0.99
          use_discrete_percentile: True
          use_approximate_percentile: False
metrics: 
  # Simple type metrics
  - name: "order_total"
    description: "Sum of orders value"
    type: simple
    label: "order_total"
    type_params:
      measure:
        name: amount
  - name: "order_count"
    description: "number of orders"
    type: simple
    label: "order_count"
    type_params:
      measure:
        name: order_count