version: 2

models:
  - name: ts_orders
    config:
      contract:
        enforced: true
        alias_types: false
    description: Orders and items with Surrogate Key
    columns:
      - name: order_id
        data_type: int
        description: Primary key for the Orders table
      - name: order_date
        data_type: date
        constraints:
          - type: primary_key
            warn_unenforced: false
      - name: gross_amount
        data_type: numeric(9,2)
      - name: discount_amount
        data_type: numeric(9,0)

